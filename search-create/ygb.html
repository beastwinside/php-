<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style type="text/css">*{font-size: 20px;}</style>
<body>
	<h1> 查询员工信息</h1><br/>
	<label>请输入员工编号</label>
	<input type="text" id="keyword" ><br/>
	<button id="search">查询</button>
	<p id="searchresult">查询结果</p><br/>



	<h1> 员工创建</h1>
	<label>请输入员工姓名</label>
	<input type="text" id="staffname" ><br/><br/>
	<label>请输入员工编号</label>
	<input type="text" id="staffnumber" ><br/><br/>
	<label>请输入员工性别</label>
	<select id="staffsex">
		<option>男</option>
		<option><女</option>
		</select><br/><br/>
		<label>请输入员工职位</label>
		<input type="text" id="staffjob" ><br/>
		<button id="save">点击保存</button><br/>
		<p id="createresult">返回结果</p>




		<script type="text/javascript">
			var  cx=document.getElementById("search");
			var bc=document.getElementById("save");
			cx.onclick=function(){

				var request=new XMLHttpRequest();
				request.open("GET","service.php?number="+document.getElementById("keyword").value);
				request.send();
				request.onreadystatechange=function(){
					if(request.readyState===4)
						{if(request.status===200){
							document.getElementById("searchresult").innerHTML=request.responseText;
						}else{
							alert("查找失败");
						}

					}

				}

			}




			bc.onclick=function(){

				var request=new XMLHttpRequest();
				request.open("POST", "service.php?");
				request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

				var data="name="+document.getElementById("staffname").value+
				"&number="+document.getElementById("staffnumber").value+
				"&sex="+document.getElementById("staffsex").value+
				"&job="+document.getElementById("staffjob").value;

				request.send(data);

					request.onreadystatechange=function(){
					if(request.readyState===4)
						{if(request.status===200){
							document.getElementById("createresult").innerHTML=request.responseText;
						}else{
							alert("创建失败");
						}

					}

				}



			}







		</script>



	</body>
	</html>
